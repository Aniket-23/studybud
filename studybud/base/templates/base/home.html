{% extends 'main.html' %}

{% block content %}
<h1>HOME TEMPLATE</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <br><br>
    <div>    
        {% for room in rooms %}
        <a href="{% url 'update-room' room.id %}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <span>@{{room.host.username}}</span>
        <div>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></div>
        <small><b>Topic:</b> {{room.topic.name}}</small>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
